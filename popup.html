<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AWS Region Magician</title>
  <style>
    :root {
      --bg: #232f3e;
      --surface: #37475a;
      --text: #f5f5f5;
      --accent: #ff9900;
      --accent-hover: #ec7211;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0.75rem 1rem;
      min-width: 220px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .row:last-of-type {
      margin-bottom: 0;
    }
    label {
      font-size: 0.875rem;
      cursor: pointer;
      flex: 1;
    }
    a {
      font-size: 0.875rem;
      color: var(--accent);
      text-decoration: none;
      display: block;
      padding: 0.35rem 0;
    }
    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
    .test-links {
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--surface);
    }
    .test-links p {
      font-size: 0.75rem;
      font-weight: 500;
      color: #9ca3af;
      margin: 0 0 0.4rem 0;
    }
    .test-links a {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <label class="row" for="pauseRedirects">
    <input type="checkbox" id="pauseRedirects" />
    <span>Pause redirects</span>
  </label>
  <a href="#" id="openOptions" aria-label="Open extension options">Open options</a>
  <div class="test-links">
    <p>Console Links</p>
    <ul>
      <li><a href="https://console.aws.amazon.com/" target="_blank" rel="noopener">AWS Commercial</a></li>
      <li><a href="https://console.amazonaws-us-gov.com/" target="_blank" rel="noopener">AWS GovCloud (US)</a></li>
      <li><a href="https://console.amazonaws.cn/" target="_blank" rel="noopener">AWS China</a></li>
    </ul>
  </div>
  <script src="_shared.js"></script>
  <script src="popup.js"></script>
</body>
</html>
